<!DOCTYPE html>
<html>
    <head>
        <style>
            .para{
                display: grid;
                grid-template-columns: auto auto auto;
                padding: 15px;
            }
            .grid-item{
                background-color: cornflowerblue;
                border: 1px solid bisque;
                padding: 35px;
                text-align: center;
                font-size: 30px;
                width:300px;
                height: 300px;
            }
            

        </style>
    </head>
    <body>
        <div class="para">
            <div class="grid-item"><img src="./laptop image.jpeg"width="300"height="300"></div>
            <div class="grid-item"><img src="./laptop image2.jpeg"width="300"height="300"></div>
            <div class="grid-item"><img src="./laptop3.jpeg"width="300"height="300"></div>
            <div class="grid-item"><img src="./ocean.jpeg"width="300"height="300"></div>
            <div class="grid-item"><img src="../train pic.jpg"width="300"height="300"></div>
        </div>
    </body>
</html>
